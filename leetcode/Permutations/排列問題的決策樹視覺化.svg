<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa"/>

    <!-- 標題 -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">排列問題的決策樹: [1,2,3]</text>

    <!-- 根節點 -->
    <circle cx="400" cy="80" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="white">開始</text>

    <!-- 第一層節點 -->
    <circle cx="200" cy="180" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1</text>

    <circle cx="400" cy="180" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="400" y="185" text-anchor="middle" font-family="Arial" font-size="14" fill="white">2</text>

    <circle cx="600" cy="180" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="600" y="185" text-anchor="middle" font-family="Arial" font-size="14" fill="white">3</text>

    <!-- 連接線 - 第一層 -->
    <line x1="400" y1="105" x2="200" y2="155" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="105" x2="400" y2="155" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="105" x2="600" y2="155" stroke="#666" stroke-width="2"/>

    <!-- 第二層節點 - 從1開始 -->
    <circle cx="150" cy="280" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="150" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1,2</text>

    <circle cx="250" cy="280" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="250" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1,3</text>

    <!-- 第二層節點 - 從2開始 -->
    <circle cx="350" cy="280" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="350" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="white">2,1</text>

    <circle cx="450" cy="280" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="450" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="white">2,3</text>

    <!-- 第二層節點 - 從3開始 -->
    <circle cx="550" cy="280" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="550" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="white">3,1</text>

    <circle cx="650" cy="280" r="25" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="650" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="white">3,2</text>

    <!-- 連接線 - 第二層 -->
    <line x1="200" y1="205" x2="150" y2="255" stroke="#666" stroke-width="2"/>
    <line x1="200" y1="205" x2="250" y2="255" stroke="#666" stroke-width="2"/>

    <line x1="400" y1="205" x2="350" y2="255" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="205" x2="450" y2="255" stroke="#666" stroke-width="2"/>

    <line x1="600" y1="205" x2="550" y2="255" stroke="#666" stroke-width="2"/>
    <line x1="600" y1="205" x2="650" y2="255" stroke="#666" stroke-width="2"/>

    <!-- 第三層節點 - 最終排列 -->
    <circle cx="150" cy="380" r="25" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="150" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1,2,3</text>

    <circle cx="250" cy="380" r="25" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="250" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1,3,2</text>

    <circle cx="350" cy="380" r="25" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="350" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="white">2,1,3</text>

    <circle cx="450" cy="380" r="25" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="450" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="white">2,3,1</text>

    <circle cx="550" cy="380" r="25" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="550" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="white">3,1,2</text>

    <circle cx="650" cy="380" r="25" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="650" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="white">3,2,1</text>

    <!-- 連接線 - 第三層 -->
    <line x1="150" y1="305" x2="150" y2="355" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="305" x2="250" y2="355" stroke="#666" stroke-width="2"/>
    <line x1="350" y1="305" x2="350" y2="355" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="305" x2="450" y2="355" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="305" x2="550" y2="355" stroke="#666" stroke-width="2"/>
    <line x1="650" y1="305" x2="650" y2="355" stroke="#666" stroke-width="2"/>

    <!-- 圖例 -->
    <rect x="50" y="440" width="20" height="20" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
    <text x="80" y="455" font-family="Arial" font-size="14" fill="#333">中間狀態</text>

    <rect x="200" y="440" width="20" height="20" fill="#0f9d58" stroke="#0b8043" stroke-width="2"/>
    <text x="230" y="455" font-family="Arial" font-size="14" fill="#333">最終排列</text>

    <text x="400" y="455" font-family="Arial" font-size="12" fill="#666">(每一層代表我們在該位置選擇的數字)</text>
</svg>